{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Mr. &amp; Ms. Pisay Showcase</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css'>
    <link rel="stylesheet" href="{% static 'css/mspisay.css' %}">
  </head>
  <body>
  <!-- Background layers -->
  <div class="bg-gradient"></div>
  <div class="bg-grid"></div>
  <div class="bg-particles"></div>
  <div class="bg-hexagons"></div>
    
  <main>
  <h1 class="heading__text" id="empire-heading">
    Empire
  </h1>
  <div class="contestant-name-display" id="contestant-name">
    Contestant Name
  </div>
  <div class="circular-carousel">
    <div class="circular-carousel__list">
      <svg viewBox="0 0 400 400">
        <path stroke-width="2" stroke="transparent" id="circular-carousel-path" fill="none" d="M396,200 C396,308.24781 308.24781,396 200,396 91.75219,396 4,308.24781 4,200 4,91.75219 91.75219,4 200,4 308.24781,4 396,91.75219 396,200 z"></path>
      </svg>

      {% for contestant in contestants %}
      <div class="circular-carousel__item" data-contestant-id="{{ contestant.id }}" data-contestant-name="{{ contestant.name }}" data-empire="{{ contestant.empire }}">
        {% if contestant.photo %}
          <img src="{{ contestant.photo.url }}" alt="{{ contestant.name }}" />
        {% else %}
          <img src="{% static 'img/placeholder.jpg' %}" alt="{{ contestant.name }}" />
        {% endif %}
      </div>
      {% endfor %}
    </div>
  </div>
  
  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <a href="/" class="nav-btn">Home</a>
    <a href="/leaderboard/" class="nav-btn">Leaderboards</a>
  </div>
  
  <div class="instruction">DRAG TO ROTATE</div>
</main>
<script>
  const contestantsData = {{ contestant_names_json|safe }};
  const teamColors = {{ team_colors|safe }};
</script>
<script src='https://unpkg.com/gsap@3/dist/gsap.min.js'></script>
<script src='https://unpkg.com/gsap@3/dist/Draggable.min.js'></script>
<script src='https://unpkg.com/gsap@3/dist/InertiaPlugin.min.js'></script>
<script src='https://unpkg.com/gsap@3/dist/MotionPathPlugin.min.js'></script>
<script  src="{% static 'js/mspisay.js' %}"></script>
</body>
</html>
