{% load static %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Mr and Miss Pisay Showcase</title>
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
<link rel="stylesheet" href="{% static 'css/mspisay.css' %}">

  </head>
    
  <body>
  <div class="scroll-hint">scroll or drag</div>

<!-- Bottom UI container that holds all bottom elements -->
<div class="bottom-ui-container">
  <div class="slide-section">mrmspisay</div>
  <div class="slide-counter">
    <div class="counter-nav prev-slide">⟪</div>
    <div class="counter-display">
      <span class="current-slide">01</span>
      <span class="counter-divider">//</span>
      <span class="total-slides">06</span>
    </div>
    <div class="counter-nav next-slide">⟫</div>
  </div>
  <div class="slide-title-container">
    <div class="slide-title">{% if contestants %}{{ contestants.0.name }}{% endif %}</div>
  </div>
  <div class="drag-indicator"></div>
  <div class="thumbs-container">
    <div class="frost-bg"></div>
    <div class="slide-thumbs"></div>
  </div>
</div>

<div class="slides">
  {% for contestant in contestants %}
  <div class="slide">
    <div class="slide__img" style="background-image: url({% if contestant.photo %}{{ contestant.photo.url }}{% endif %}); background-size: contain; background-position: center; background-repeat: no-repeat; background-color: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);"></div>
  </div>
  {% endfor %}
</div>
    <script>
        // Pass contestant names from Django to JavaScript
        const contestantNames = {{ contestant_names_json|safe }};
    </script>
    <script src='https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/gsap.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/gsap@3.12.7/dist/Observer.min.js'></script><script  src="{% static 'js/mspisay.js' %}"></script>

  </body>
  
</html>
