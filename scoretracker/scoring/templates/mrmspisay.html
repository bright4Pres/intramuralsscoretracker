{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. & Ms. Pisay Gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://public.codepenassets.com/css/normalize-5.0.0.min.css">
    <link rel="stylesheet" href="{% static 'css/mspisay.css' %}">
    <link rel="icon" type="image/svg" href="{% static 'img/shc.svg' %}">
    <style>
        body {
            font-family: 'Black Ops One', cursive;
            background: #0d0d0d;
            color: #fff;
        }
        
        /* Hide scrollbar */
        ::-webkit-scrollbar {
            width: 0;
            height: 0;
        }
        
        * {
            scrollbar-width: none;
            -ms-overflow-style: none;
        }
        
        .page-header {
            color: #fff;
            margin: 0;
            padding: 25px 20px;
            text-align: left;
            font-size: 2.2em;
            text-transform: uppercase;
            background: #1a1a1a;
            border-bottom: 4px solid #ff3333;
            letter-spacing: 4px;
            position: relative;
            z-index: 10;
        }
        
        .page-header::before {
            content: '▶';
            color: #ff3333;
            margin-right: 15px;
        }
        
        /* Navigation Buttons */
        .nav-buttons {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            z-index: 1000;
        }
        
        .nav-btn {
            background: #1a1a1a;
            border: 2px solid #ff3333;
            color: #fff;
            padding: 12px 24px;
            font-family: 'Black Ops One', cursive;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }
        
        .nav-btn:hover {
            background: #ff3333;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(255, 51, 51, 0.4);
        }
        
        /* Video Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            z-index: 10000;
            display: none;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(10px);
        }
        
        .video-modal.active {
            display: flex;
        }
        
        .video-modal-content {
            position: relative;
            width: 90%;
            max-width: 1200px;
            background: #1a1a1a;
            padding: 20px;
            border-radius: 12px;
            border: 3px solid;
        }
        
        .video-modal-content.shinobi {
            border-color: #DC2626;
            box-shadow: 0 0 60px rgba(220, 38, 38, 0.5);
        }
        
        .video-modal-content.pegasus {
            border-color: #FACC15;
            box-shadow: 0 0 60px rgba(250, 204, 21, 0.5);
        }
        
        .video-modal-content.chimera {
            border-color: #1E1B4B;
            box-shadow: 0 0 60px rgba(30, 27, 75, 0.5);
        }
        
        .video-modal-content.phoenix {
            border-color: #F97316;
            box-shadow: 0 0 60px rgba(249, 115, 22, 0.5);
        }
        
        .video-modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #333;
        }
        
        .video-modal-title {
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        
        .close-modal {
            background: none;
            border: 2px solid #ff3333;
            color: #ff3333;
            font-size: 1.5rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Black Ops One', cursive;
        }
        
        .close-modal:hover {
            background: #ff3333;
            color: #fff;
            transform: rotate(90deg);
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            overflow: hidden;
            background: #000;
            border-radius: 8px;
        }
        
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
<div class="noise"></div>
<div id="cursor"></div>

<div class="nav-buttons">
    <a href="{% url 'home' %}" class="nav-btn">◀ Home</a>
    <a href="{% url 'leaderboard' %}" class="nav-btn">Leaderboard</a>
</div>

<h1 class="page-header">Meet Your Mr. & Ms. Pisay</h1>

<div class="carousel-container">
    <div class="carousel-items">
    </div>
</div>

<!-- Video Modal -->
<div class="video-modal" id="videoModal">
    <div class="video-modal-content" id="videoModalContent">
        <div class="video-modal-header">
            <h2 class="video-modal-title" id="videoModalTitle"></h2>
            <button class="close-modal" id="closeModal">×</button>
        </div>
        <div class="video-container">
            <video id="videoPlayer" controls>
                <source id="videoSource" src="" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</div>

<script id="contestants-data" type="application/json">
{{ contestants|safe }}
</script>

<script id="empire-colors" type="application/json">
    {
        "shinobi": {
            "color": "#DC2626"
        },
        "pegasus": {
            "color": "#FACC15"
        },
        "chimera": {
            "color": "#1E1B4B"
        },
        "phoenix": {
            "color": "#F97316"
        }
    }
</script>

<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/gsap.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/Draggable.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/CustomEase.min.js'></script>
<script src='https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/InertiaPlugin.min.js'></script>
<script src="{% static 'js/mspisay.js' %}"></script>
</body>
</html>
